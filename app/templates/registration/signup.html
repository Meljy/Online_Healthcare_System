{% extends 'app/base.html' %}
{% load static %}
{% block content %}
<center>
<h2>Signup</h2>
</center>
<form method="post">
    {% csrf_token %}
    <div class="container">
        <label for="username">Username</label>
        <input type="text" placeholder="Enter your username" name="username" required>
        <br>
        <br>
        <label for="password1">Password</label>
        <input type="password" placeholder="Enter your password" name="password1" required>
        <br>
        <br>
        <label for="password2">Password</label>
        <input type="password" placeholder="Re-enter your password" name="password2" required>
        <br>
        <br>
        <label for="phone_number">Phone Number</label>
        <input type="text" placeholder="Enter your Phone Number" name="phone_number" required>
        <br>
        <br>
        <label for="age">Age</label>
        <input type="text" placeholder="Enter your age" name="age" required>
    </div>
    <button type="submit">Signup</button>
</form>
{% endblock content %}
