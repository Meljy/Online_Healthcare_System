{% extends 'app/base.html' %}

{% block title %}New Patient - Healthcare Clinic{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card" style="margin-left:5%;margin-right:5%;background:rgba(255,255,255,0.9);">
        <div class="card-body">
            <h1 class="display-4 text-center">New Patient Record</h1>
            <div class="dropdown-divider" style="margin-left:25%;margin-right:25%;border-color:black"></div>
            
            <form action="{% url 'patient_create' %}" method="post" class="mt-4">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_first_name">First Name:</label>
                    <input type="text" id="id_first_name" name="first_name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="id_last_name">Last Name:</label>
                    <input type="text" id="id_last_name" name="last_name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="id_user">User:</label>
                    <select id="id_user" name="user" class="form-control">
                        {% for user in users %}
                        <option value="{{ user.pk }}">{{ user }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="id_email">Email:</label>
                    <input type="email" id="id_email" name="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="id_phone_number">Phone Number:</label>
                    <input type="text" id="id_phone_number" name="phone_number" class="form-control">
                </div>
                <div class="form-group">
                    <label for="id_date_of_birth">Date of Birth:</label>
                    <input type="date" id="id_date_of_birth" name="date_of_birth" class="form-control">
                </div>
                <div class="form-group">
                    <label for="id_address">Address:</label>
                    <textarea id="id_address" name="address" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label for="id_medical_history">Medical History:</label>
                    <textarea id="id_medical_history" name="medical_history" class="form-control"></textarea>
                </div>
                <div class="text-center">
                    <input type="submit" value="Save" class="btn btn-primary btn-lg">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
