{# patient_update.html #}
{% extends 'app/base.html' %}

{% block title %}Edit Patient - Healthcare Clinic{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card" style="margin-left:5%;margin-right:5%;background:rgba(255,255,255,0.9);">
        <div class="card-body">
            <h1 class="display-4 text-center">Edit Patient Record</h1>
            <div class="dropdown-divider" style="margin-left:25%;margin-right:25%;border-color:black"></div>
            
            <form method="post" class="mt-4">
                {% csrf_token %}
                {% for field in form %}
                <div class="form-group">
                    {{ field.label_tag }}
                    {{ field }}
                </div>
                {% endfor %}
                <div class="text-center">
                    <input type="submit" value="Update" class="btn btn-primary btn-lg">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
